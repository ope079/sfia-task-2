---
- name: initialize docker swarm
  become: true
  hosts: managers
  roles:
    - docker
    - docker-swarm-init
    - nginx
- name: add workers to swarm
  become: true
  hosts: workers
  roles:
    - docker
    - docker-swarm-workers
    - nginx
- name: start nginx
  become: true
  hosts: nginx
  roles:
    - nginx
    - nginx-configure